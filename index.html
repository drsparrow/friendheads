<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src='vendor/jquery.min.js'></script>
    <script src='parse.js'></script>
    <script src='heads.js'></script>
    <script src='file.js'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
    <title>Friend heads</title>
    <link rel="icon" href="images/icon.png" id='fav-icon'>
  </head>
  <body>
    <div class="js-form-stuff form-stuff hidden center">
      <div class='page-title'>Friendheads</div>
      <div class='page-description'>For your friends and their heads</div>
      <div class='image-upload-button'>Upload/Drop an image</div>
      <a href="javascript:$('.js-advanced-settings').toggle('hidden')" class='advanced-settings-toggle'>Advanced Settings</a>
      <div class="advanced-settings js-advanced-settings hidden">
        <label for="js-include-feet">Add feet</label>
        <input type="checkbox" name="feet" id='js-include-feet'>
        <br>
        <label for="js-include-hands">Add hands</label>
        <input type="checkbox" name="hands" id='js-include-hands'>
        <div class='audio-upload-button'>Upload/Drop an mp3 file</div>
        <div class="js-audio-file-name"></div>
        <button id='submit' disabled="disabled">Go</button>
      </div>
    </div>
    <canvas id="js-content"></canvas>
    <img id='img' class='hidden'>
    <img id='left-hand' class='hidden' src='left.png'>
    <img id='right-hand' class='hidden' src='right.png'>
    <img id='left-foot' class='hidden' src='left-foot.png'>
    <img id='right-foot' class='hidden' src='right-foot.png'>

    <audio id='audio'>
      <source id='audio-source'>
    </audio>
  </body>


  <script src="vendor/firebase.js"></script>
  <script src='fire.js'></script>
  <script src='vendor/dropzone.js' type='text/javascript'></script>

  <div class="custom-dz-preview-template hidden">
    <div><img src="images/load.gif" class="loading" id='loading-img'></div>
  </div>
</html>
