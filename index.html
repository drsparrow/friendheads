<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='vendor/jquery.min.js'></script>
    <script src='vendor/underscore-min.js'></script>
    <script src='js/parse.js'></script>
    <script src='js/heads.js'></script>
    <script src='js/file.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="vendor/spectrum.css">
    <title>Friend heads</title>
    <link rel="icon" href="images/icon.png" id='fav-icon'>
  </head>
  <body>
    <div class="js-form-stuff form-stuff hidden center clearfix">
      <div class='page-title'>Friendheads</div>
      <div class='page-description'>For your friends and their heads</div>
      <div class='image-upload-button upload-button'>Upload/Drop an image</div>
      <span class='js-advanced-settings-toggle extra-option advanced-settings-toggle'>Advanced Settings</span>
      <span class='js-samples-toggle extra-option samples-toggle'>Samples</span>
      <br>
      <div class="js-samples hidden head-samples"></div>

      <div class="advanced-settings js-advanced-settings hidden">
        <label for="js-include-feet">Show feet</label>
        <input type="checkbox" name="feet" id='js-include-feet'>
        <br>
        <label for="js-include-hands">Show hands</label>
        <input type="checkbox" name="hands" id='js-include-hands'>
        <div class='audio-upload-button upload-button'>Upload/Drop an mp3 file</div>
        <div class="js-audio-file-name"></div>
        <form class="hat-selection">
          <label>
            <img id='party-hat' src='hats/party.png'>
            <input type="radio" name="hat" value="party">
          </label>
          <label>
            <img id='top-hat' src='hats/top.png'>
            <input type="radio" name="hat" value="top">
          </label>
          <label>
            <img id='santa-hat' src='hats/santa.png'>
            <input type="radio" name="hat" value="santa">
          </label>
          <label>
            <img id='bow-hat' src='hats/bow.png'>
            <input type="radio" name="hat" value="bow">
          </label>
          <label>
            <img id='spin-hat' src='hats/spin.png'>
            <input type="radio" name="hat" value="spin">
          </label>
        </form>

        <form class="background-color-area">
          <span>Background</span>
          <label>
            <span>Changing</span>
            <canvas id="changing-background-color-canvas" width="20" height="20"></canvas>
            <input type="radio" name="background-option" value="changing">
          </label>

          <label for='custom-background-option'>Custom</label>
          <input id='background-color' value='#ff0000'>
          <input type="radio" name="background-option" value="custom" id='custom-background-option'>

          <input type="radio" name="background-option" value="background-image" id='custom-image-option'>
          <div class='background-upload-button upload-button'>Background Image</div>

          <label for="snail-trail">Snail trail</label>
          <input type="radio" name="background-option" value='snail' id='snail-trail'>
        </form>


        <label for="head-count">Head count</label>
        <input type="range" name="head-count" id='head-count' min='1' max='50'>
        <span id='head-count-value'></span>

        <br>
        <button id='submit' disabled="disabled">Go</button>
      </div>
    </div>
    <canvas id="js-content"></canvas>
    <img id='img' class='hidden'>
    <img id='left-hand' class='hidden' src='limbs/left.png'>
    <img id='right-hand' class='hidden' src='limbs/right.png'>
    <img id='left-foot' class='hidden' src='limbs/left-foot.png'>
    <img id='right-foot' class='hidden' src='limbs/right-foot.png'>

  </body>


  <script src="vendor/firebase.js"></script>
  <script src='js/fire.js'></script>
  <script src='js/settings.js'></script>
  <script src='js/range.js'></script>
  <script src='vendor/dropzone.js' type='text/javascript'></script>
  <script src='vendor/spectrum.js' type='text/javascript'></script>
  <script src='js/colorpicker.js' type='text/javascript'></script>

  <div class="custom-dz-preview-template hidden">
    <div><img src="images/load.gif" class="loading" id='loading-img'></div>
  </div>
</html>
